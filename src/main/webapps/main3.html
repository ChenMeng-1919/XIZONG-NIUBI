<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="js/echarts.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <title>{{msg}}</title>
    <!--为echarts准备一个容器，画图就画在里面-->
    <div id="box" style="width: 600px;height: 600px; margin: auto;"></div>
    <input type="button" value="开始测量" @click="beginWork">

                yAxis: {},
                //数据-data是最终要显示的数据
                series: [{
                    name: '销量1',
                    type: 'line1',
                    data: [40, 20, 35, 60, 55, 10]
                },{

            passagewayFour() {

        },
        computed: {},
        created() {
            //发送axios请求
            /*axios.get("http://localhost:8080/gatdata").then(res => {
                this.data = res.data;
            });*/
            //this.users = [{id: 1, name: "小陈", age: 23, salary: 2400, description: "他是一个小白!!!"}]
        },
        beforeMount() { //3.第三个执行的生命周期函数  注意:在这个函数执行的时候vue实例仅仅是将el属性指向的html编译成vue模板,此时并没有完成模板内容赋值

        }
    })
    //初始化ehcharts实例
    var myChart = echarts.init(document.getElementById("box"));
    //使用刚刚指定的配置项和数据项显示图表
    myChart.setOption(app.option);

</script>
</body>
</html>
