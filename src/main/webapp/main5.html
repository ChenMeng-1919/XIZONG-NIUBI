<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="js/echarts.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <title>{{msg}}</title>
    <!--为echarts准备一个容器，画图就画在里面-->
    <div id="box" style="width: 600px;height: 600px; margin: auto;"></div>
    <div style= "margin-left:633px;">
        <input type="button" value="开始测量" @click="beginWork">
        <input type="button" value="结束测量" @click="endWork">
    </div>
</div>


<script>
    var app = new Vue({
        el: "#app",
        staus: "",
        myChart: "",
        dataStaus: {passage1: true, passage2: true, passage3: true, passage4: true},
        data: {
            msg: "四通道传感器测量",
            data: [],
            //指定图表的配置项和数据
            option: {
                title: {
                    text: '传感器测量值'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['通道1', '通道2', '通道3', '通道4']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['1', '2', '3', '4', '5', '6', '7','8']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '通道1',
                        type: 'line',
                        stack: '总量',
                       /* data: [120, 132, 101, 134, 90, 230, 210]*/
                        data: []
                    },
                    {
                        name: '通道2',
                        type: 'line',
                        stack: '总量',
                        /*data: [220, 182, 191, 234, 290, 330, 310]*/
                        data: []
                    },
                    {
                        name: '通道3',
                        type: 'line',
                        stack: '总量',
                       /* data: [150, 232, 201, 154, 190, 330, 410]*/
                        data: []
                    },
                    {
                        name: '通道4',
                        type: 'line',
                        stack: '总量',
                        /*data: [320, 332, 301, 334, 390, 330, 320]*/
                        data: []
                    }/*,
                    {
                        name: '通道5',
                        type: 'line',
                        stack: '总量',
                        data: [820, 932, 901, 934, 1290, 1330, 1320]
                    }*/
                ]
            }
        },
        methods: {
            beginWork() {
                //this.getdata();
                this.staus = self.setInterval(this.getdata, 2000);
            },
            getdata() {
                axios.get("http://localhost:8080/getData",this.data.option).then(res => {
                        this.option.series[0].data = res.data.listA;
                        this.option.series[1].data = res.data.listB;
                        this.option.series[2].data = res.data.listC;
                        this.option.series[3].data = res.data.listD;
                    }
                );
                //使用刚刚指定的配置项和数据项显示图表
                //this.myChart.setOption(this.option);
                this.myChart.setOption(this.option, true);
            },
            endWork() {
                if (this.staus !== null) {
                    window.clearInterval(this.staus);
                    this.status = null;
                }
            },
            passagewayOne() {
            },
            passagewayTwo() {
            },
            passagewayThree() {
            },
            passagewayFour() {
            }

        },
        computed: {},
        created() {

        },
        mounted() {
            document.querySelector('title').innerText = this.msg
            //初始化ehcharts实例
            this.myChart = echarts.init(document.getElementById("box"));
            this.getdata() //初始化
        }
    })

    var myChart = echarts.init(document.getElementById("box"));
    //使用刚刚指定的配置项和数据项显示图表
    myChart.setOption(app.option);*/

</script>
</body>
</html>
